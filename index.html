<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-heading">Productivity Quiz</h1>
    <div class="container">
    <div class="score_marks">
        <span id="user-score" class="user-score">0</span>
        <span id="total-score" class="total-score">/5</span>
    </div>
    <div class="ques" id="que">
    </div>
    <div class="choices">
        <button class="btn-choiceT" id="true">True</button>
        <button class="btn-choiceF" id="false">False</button>
    </div>
    <div class="buttons">
        <button class="btn-res" id="res">Restart</button>
        <button class="btn-prev" id="prev">Prev</button>
        <button class="btn-nex" id="next">Next</button>
        <button class="btn-sub" id="sub">Submit</button>
    </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
